<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ 'app.name' | i18n }}</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <x-navigation test="Hello"></x-navigation>
    <script>
      let _, app, Promise, fs;

      require('angular');
      require('angular-animate');
      require('angular-touch');
      require('angular-ui-bootstrap');

      _ = require('lodash');
      Promise = require('bluebird');
      fs = require('fs.promised/promisify')(Promise);

      app = angular.module('LuaSB', [
        'ngAnimate',
        'ui.bootstrap'
      ]);
      Promise.all([
        require('./services'),
        require('./filters'),
        require('./modules'),
      ])
        .then(() => {
          angular.element(document).ready(() => angular.bootstrap(document, ['LuaSB']));
        });
    </script>
  </body>
</html>
