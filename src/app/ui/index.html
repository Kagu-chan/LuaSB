<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ 'app.name' | i18n }}</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <x-navigation></x-navigation>
    <script>
      let app, Promise;

      require('angular');
      require('angular-animate');
      require('angular-touch');
      require('angular-ui-bootstrap');

      Promise = require('bluebird');

      app = angular.module('LuaSB', [
        'ngAnimate',
        'ui.bootstrap'
      ]);
      Promise.all([
        require('./factories'),
        require('./services'),
        require('./filters'),
        require('./modules'),
      ])
        .then(() => {
          angular.element(document).ready(() => angular.bootstrap(document, ['LuaSB']));
        });
    </script>
  </body>
</html>
